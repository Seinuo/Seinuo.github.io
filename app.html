<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seinuo Industry</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://img.picui.cn/free/2025/03/08/67cba48cb1f5f.png" alt="DeepSeek" class="logo">
            <h1>美好的一天啊Seinuo，不是吗？</h1>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message system">我是小智，seinuo的私人助理，很高兴为您服务哦！</div>
        </div>
        <div class="chat-input">
            <textarea id="userInput" placeholder="说点什么呢..." rows="1"></textarea>
            <button id="sendButton" class="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
